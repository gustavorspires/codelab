<!DOCTYPE html>
<html>
    <head>
        <title>To do list dos cria</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <h1 id="title">To-do List</h1>
        </header>
        <main>

        <div id="cabecalho">
            <h2 id="nomeDaLista">Minhas tarefas:</h2>
            <button id="login">Login</button>
            <button id="modo"></button>
        </div>

        <div id="inputBox">
            <div id="novaTarefa">
            <input  type="text" autocomplete="off" id="tarefa" placeholder="Adicione uma tarefa..."/>
            <input type="date" id="data"/>
            <button type="button" id="botaoAdiciona">+ Adicionar</button>
            </div>
        </div>

        <ul id="lista">

        </ul>

        </main>
        <script src="script.js"></script>
    </body>
</html>

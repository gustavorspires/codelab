<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="auth-page">
    <main class="auth-card">
        <div class="icon-holder">
            <i class="fa-solid fa-user-plus"></i>
        </div>

        <h1>Criar conta</h1>
        <p>Crie uma conta para gerenciar suas tarefas</p>

        <form id="signup-form" onsubmit="return criarConta()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Insira seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit">
                <i class="fa-solid fa-user-plus button-icon"></i> Criar conta
            </button>
        </form>

        <div class="bottom-link">
            <p>Já tem uma conta? <a href="signIn.html">Faça login aqui</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <main>
            <h1>Crie sua conta</h1>
            <p>Cadastre-se e mantenha controle das suas tarefas sem esforço.</p>
            <form id="cadastro">
                <div>
                    Preencha o formulário abaixo para criar sua nova conta
                </div>
                
                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" id="name" placeholder="Seu nome completo">
                </div>

                <div>
                    <label for="email">Endereço de email</label>
                    <input type="email" id="email" placeholder="seunome@exemplo.com">
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" placeholder="Crie uma senha">
                </div>

                <div>
                    <label for="confirmaSenha">Confirme sua senha.</label>
                    <input type="text" id="confirmaSenha" placeholder="Repita a senha acima">
                </div>

                <button type="submit">Criar</button>
            </form>
            <p>Já tem uma conta?</p>
            <a id="signInPage" href="signIn.html">Entre aqui!</a>
        </main>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <main>
            <h1>Bem vindo</h1>
            <form id="login">
                <div>Informe seu endereço de email e senha para fazer o login</div>
                <div>
                    <label for="email">Endereço de email</label>
                    <input type="email" id="email" placeholder="seunome@exemplo.com">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" placeholder="Insira sua senha">
                </div>
                <button type="submit">Log-in</button>
            </form>
            <p>Não tem uma conta?</p>
            <a id="signUpPage" href="signUp.html">Crie sua conta aqui!</a>
        </main>
        <script src="script.js"></script>
    </body>
</html>
